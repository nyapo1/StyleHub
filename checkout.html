<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="assets/css/checkout/checkout-header.css">
    <link rel="stylesheet" href="assets/css/checkout/checkout.css">
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <div class=" col-sm-4 col-lg-3 ">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo2.jpg" class="logo img-fluid" alt="Logo">
            </a>
        </div>
        </div>

        <div class="checkout-header-middle-section">
          Checkout (<a class="return-to-home-link"
            href="amazon.html">3 items</a>)
        </div>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary">
          <div class="cart-item-container">
            <div class="delivery-date">
              Delivery date: Saturday, 26th October
            </div>

            <div class="cart-item-details-grid">
              <img class="product-image"
                src="assets/images/instagram-03.jpg">

              <div class="cart-item-details">
                <div class="product-name">
                  Women Classic Leather coat
                </div>
                <div class="product-price">
                  $100.90
                </div>
                <div class="product-quantity">
                  <span>
                    Quantity: <span class="quantity-label">2</span>
                  </span>
                  <span class="delete-quantity-link link-primary">
                    <a href="">Delete</a>
                  </span>
                </div>
              </div>

            </div>
          </div>

          <div class="cart-item-container">
            <div class="delivery-date">
              Delivery date: Saturday 26th
            </div>

            <div class="cart-item-details-grid">
              <img class="product-image"
                src="assets/images/instagram-06.jpg">

              <div class="cart-item-details">
                <div class="product-name">
                  Modern Hand Bag
                </div>
                <div class="product-price">
                  $200.95
                </div>
                <div class="product-quantity">
                  <span>
                    Quantity: <span class="quantity-label">1</span>
                  </span>
                  <span class="delete-quantity-link link-primary">
                    <a href="">Delete</a>
                  </span>
                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="payment-summary">
          <div class="payment-summary-title">
            Order Summary
          </div>

          <div class="payment-summary-row">
            <div>Items (3):</div>
            <div class="payment-summary-money">$42.75</div>
          </div>

          <div class="payment-summary-row">
            <div>Shipping &amp; handling:</div>
            <div class="payment-summary-money">$4.99</div>
          </div>

          <div class="payment-summary-row total-row">
            <div>Order total:</div>
            <div class="payment-summary-money">$47.74</div>
          </div>

          <button class="place-order-button button-primary">
            Place your order
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
